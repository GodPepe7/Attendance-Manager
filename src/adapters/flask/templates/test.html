<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Courses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center min-h-screen">
<div class="container p-8">
  <header class="w-full bg-white shadow-md p-4 mb-4 flex justify-between items-center">
    <h1 class="font-bold text-xl">Admin Dashboard</h1>
  </header>
  <div class="w-full bg-white shadow-md p-4 mb-4 overflow-x-auto rounded">
    <table class="w-full text-md bg-white shadow-md rounded-md">
      <tbody>
      <tr class="border-b bg-gray-100 rounded">
        <th class="text-left p-3 px-5 w-30">ID</th>
        <th class="text-left p-3 px-5">Name</th>
        <th class="text-left p-3 px-5">Email</th>
        <th></th>
      </tr>
      <tr class="border-b">
        <td class="p-3 px-5"><p class="bg-transparent">1</p></td>
        <td class="p-3 px-5"><input type="text" value="Alexander Mai" class="bg-transparent"></td>
        <td class="p-3 px-5"><input type="text" value="Alexander.Mai@htw-berlin.de" class="bg-transparent"></td>
        <td class="p-3 px-5 flex justify-end">
          <button type="button"
                  class="mr-3 text-sm bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">
            Edit
          </button>
          <button type="button"
                  class="text-sm bg-red-500 hover:bg-red-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">
            Delete
          </button>
        </td>
      </tr>
      <tr class="border-b">
        <td class="p-3 px-5"><p class="bg-transparent">2</p></td>
        <td class="p-3 px-5"><input type="text" value="John Wick 2" class="bg-transparent"></td>
        <td class="p-3 px-5"><input type="email" value="JohnWick2@revenge.de" class="bg-transparent"></td>
        <td class="p-3 px-5 flex justify-end">
          <button type="button"
                  class="mr-3 text-sm bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">
            Edit
          </button>
          <button type="button"
                  class="text-sm bg-red-500 hover:bg-red-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">
            Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
