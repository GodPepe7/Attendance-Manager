{% extends "base.html" %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md w-96 self-center">
  <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h1>
  <form hx-post="{{url_for('auth.login')}}" hx-target="#message" hx-swap="innerHTML" hx-boost="true">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input type="text" id="username" name="username" required placeholder="Enter your username"
             class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500">
    </div>
    <div class="mb-2">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required
             class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500">
    </div>
    <div id="message" class="mb-4 text-red-500 h-4"></div>
    <button type="submit"
            class="w-full bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Login
    </button>
  </form>
</div>
{% endblock %}
