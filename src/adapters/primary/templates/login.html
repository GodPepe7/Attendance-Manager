{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="bg-white p-8 rounded-lg shadow-md w-96 self-center">
  <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h1>
  <form hx-post="{{url_for('auth.login')}}"
        hx-target="body"
        hx-target-4*="#login-error-msg"
        hx-push-url="true">
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email"
             class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500">
    </div>
    <div class="mb-2">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required
             class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500">
    </div>
    <p id="login-error-msg" class="mb-4 text-red-500 h-4"></p>
    <button type="submit"
            class="w-full bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Login
    </button>
  </form>
</div>
{% endblock %}
