{% macro button(has_attended, lecture_id, course_student_id) -%}
{% if has_attended %}
<button hx-delete="/attendance"
        hx-swap="outerHTML"
        hx-target="this"
        hx-vals='{"lecture_id": {{ lecture_id }}, "course_student_id": {{ course_student_id }}}'
        class="w-full h-full flex items-center justify-center focus:outline-none hover:bg-gray-200">
  <span class="sr-only">Attended</span>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="green">
    <path fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
          clip-rule="evenodd"/>
  </svg>
</button>
{% else %}
<button hx-post="/attendance"
        hx-swap="outerHTML"
        hx-target="this"
        hx-vals='{"lecture_id": {{ lecture_id }}, "course_student_id": {{ course_student_id }}}'
        class="w-full h-full flex items-center justify-center focus:outline-none hover:bg-gray-200">
  <span class="sr-only">Absent</span>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="red">
    <path fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
          clip-rule="evenodd"/>
  </svg>
</button>
{% endif %}
{%- endmacro %}
