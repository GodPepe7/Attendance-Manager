{% macro render(dialog_id, head_line) -%}
<dialog id="{{ dialog_id }}" class="overflow-y-auto"
        aria-hidden="true">
  <div class="relative mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="flex justify-end">
      <button type="button" id="close-{{ dialog_id }}"
              class="appearance-none rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100">
        <span class="sr-only">Close menu</span>
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
             aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <div class="text-center">
      <h3 class="text-lg leading-6 font-medium text-gray-900">{{ head_line }}</h3>
    </div>
    <div class="mt-2 px-7 py-3">
      {{ caller() }}
    </div>
  </div>
</dialog>

<script>
    htmx.onLoad(() => {
        const dialog = document.getElementById("{{ dialog_id }}");
        const closeDialogBtn = document.getElementById('close-{{dialog_id}}');

        closeDialogBtn.addEventListener('click', () => {
            dialog.close();
        });

        dialog.addEventListener('click', (event) => {
            if (event.target === dialog) {
                dialog.close();
            }
        });
    })
</script>
{%- endmacro %}
